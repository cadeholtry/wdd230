    <main class="formthing">
        <div id="form">
            <h1>Form Thing</h1>
            <form method="get" action="record.html">
                <fieldset>
                    <label>Username* <input type="text" name="name" id="usename_input" required></label>
                    <label>Password* <input type="text" name="name" id="password_input" pattern="[a-z0-9._%+\-].{8,}" required></label>
                    <label>Confirm Password* <input type="text" name="name" id="password_input_2" pattern="[a-z0-9._%+\-].{8,}" required></label>
                    <div id="password_message"></div>
                    <label>Email* <input type="email" id="email" name="email" placeholder="Your byui email address" title="A valid byui.edu email address." pattern="[a-zA-Z0-9_.\-]+@byui.edu" required></label>
                    <label for="rangevalue">Rate This Page</label>
                    <div id="rangevalue">1</div>
                    <input type="range" id="r" name="r" min="1" max="10" value="0" step="1" list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>

                        <option value="9">9</option>

                    </datalist>          
                </fieldset>
                <input type="submit" value="Submit Your Form">
            </form>
